<!DOCTYPE html>
<html lang="en-US">
<!-- styles and bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="songStyle.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- custom scripts -->
<script src="songCatalog.js"></script>
<script src="songSearch.js"></script>
<script src="songLoad.js"></script>

<link rel="icon" href="party.png" type="image/png">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A free Just Dance app used for querying song into a Google Sheets spreadsheets for students">
    <meta name="keywords" content="Just Dance, Unlimited, Catalog, WPI, Goat's Head">
    <meta name="author" content="Panhavuth Lau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dance Query</title>

</head>
<body onload="initListOfSongs()">
<header>
    <div class="search-bar">
        <label for="searchInput"></label><input type="text" name="search" value="" autocomplete="off" id="searchInput" onkeyup="searchFunction()" placeholder="Search">

    </div>
</header>
<!--Search bar-->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Is this the song you wanted?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="selectCardImg" class="card-img-top" src="https://via.placeholder.com/150"/>
                <div class="card-body d-flex flex-column">
                    <h5 id="selectCardName" class="card-title">name</h5>
                    <p id="selectCardText" class="card-text">text</p>
                    <badge id="selectCardBadge" class='notify-badge badge-pill'>badge</badge>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block">Yes</button>
            </div>
        </div>
    </div>
</div>
<!--list of songs to be populated-->
<ul id="songList" class="row">
</ul>
</body>
</html>
